<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Antenatal Follow-Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 960px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .modal-header h2 { margin: 0; }

    .close-btn {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    fieldset {
      border: none;
      margin-bottom: 20px;
    }

    legend {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
      min-width: 150px;
      background-color: white;
      color: #333;
    }

    select {
      appearance: none;
      background: white url("data:image/svg+xml;utf8,<svg fill='gray' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>") no-repeat right 10px center;
      background-size: 16px 16px;
      padding-right: 30px;
    }

    input[disabled] {
      background-color: #f0f0f0;
    }

    input.flatpickr-input {
      background: white url("data:image/svg+xml;utf8,<svg fill='gray' xmlns='http://www.w3.org/2000/svg' height='18' width='18' viewBox='0 0 24 24'><path d='M7 10h5v5H7z'/><path d='M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM19 19H5V8h14v11z'/></svg>") no-repeat right 10px center;
      background-size: 18px 18px;
      cursor: pointer;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .save-btn,
    .view-btn {
      background-color: #0366d6;
      color: white;
      padding: 10px 24px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .row {
        flex-direction: column;
      }

      .footer {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="modal-header">
      <h2>Antenatal Follow-Up</h2>
      <button class="close-btn">âœ–</button>
    </div>

    <form>
      <fieldset>
        <legend>Visit Information:</legend>
        <div class="row">
          <input type="text" id="visitDate" placeholder="Visit Date *" required />
          <select required>
            <option disabled selected>Visit Type *</option>
            <option>Initial</option>
            <option>Routine</option>
            <option>Emergency</option>
            <option>Special Consultation</option>
          </select>
          <input type="number" placeholder="Gestational Age (weeks)" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Vitals & Measurements:</legend>
        <div class="row">
          <input type="text" placeholder="Blood Pressure (e.g. 120/80)" />
          <input type="text" placeholder="Weight (kg)" />
          <input type="text" placeholder="Fundal Height (cm)" />
          <input type="text" placeholder="Fetal Heart Rate (FHR)" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Complaints / Observations:</legend>
        <div class="row">
          <textarea rows="3" placeholder="Presenting complaints or changes observed"></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Physical Examination:</legend>
        <div class="row">
          <textarea rows="3" placeholder="Observations from abdominal or general physical examination"></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Investigations Ordered:</legend>
        <div class="row">
          <select>
            <option disabled selected>Select Lab Tests</option>
            <option>PCV</option>
            <option>Blood Sugar</option>
            <option>Urinalysis</option>
            <option>HIV Screening</option>
            <option>Malaria Parasite</option>
            <option>Others...</option>
          </select>
          <textarea rows="2" placeholder="Other investigations if any..."></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Drugs Administered / Prescribed:</legend>
        <div class="row">
          <textarea rows="2" placeholder="Drugs given or prescribed at this visit"></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Plan / Notes:</legend>
        <div class="row">
          <textarea rows="3" placeholder="Next steps, follow-up instructions, referral or admission plan"></textarea>
        </div>
      </fieldset>

      <div class="footer">
        <button type="button" class="view-btn" onclick="window.location.href='antenatal-registration.html';">ðŸ“„ View Registration History</button>
        <button type="submit" class="save-btn">ðŸ’¾ Save Follow-Up</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#visitDate", {
      dateFormat: "Y-m-d"
    });
  </script>
</body>
</html>
