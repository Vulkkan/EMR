<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Postnatal Clinic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .modal-header h2 { margin: 0; }
    .close-btn {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    fieldset {
      border: none;
      margin-bottom: 20px;
    }
    legend {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 10px;
    }
    input, select, textarea {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
      min-width: 150px;
      background-color: white;
    }
    select {
      background: white url("data:image/svg+xml;utf8,<svg fill='gray' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>") no-repeat right 10px center;
      background-size: 16px 16px;
      padding-right: 30px;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    input.flatpickr-input {
      background: white url("data:image/svg+xml;utf8,<svg fill='gray' xmlns='http://www.w3.org/2000/svg' height='18' width='18' viewBox='0 0 24 24'><path d='M7 10h5v5H7z'/><path d='M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM19 19H5V8h14v11z'/></svg>") no-repeat right 10px center;
      background-size: 18px 18px;
      cursor: pointer;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }
    .footer button {
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      background-color: #0366d6;
      color: white;
    }
    @media (max-width: 600px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="modal-header">
      <h2>Postnatal Clinic Form</h2>
      <button class="close-btn">✖</button>
    </div>

    <form>
      <fieldset>
        <legend>Visit Details</legend>
        <div class="row">
          <input type="text" id="visitDate" placeholder="Date of Visit *" required />
          <select required>
            <option disabled selected>Visit Type *</option>
            <option>1st Week</option>
            <option>2nd Week</option>
            <option>6th Week</option>
            <option>8th Week</option>
            <option>Others</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Mother's Examination</legend>
        <div class="row">
          <select>
            <option disabled selected>Blood Pressure Status</option>
            <option>Normal</option>
            <option>Elevated</option>
            <option>Low</option>
          </select>
          <select>
            <option disabled selected>Postpartum Hemorrhage</option>
            <option>No</option>
            <option>Yes</option>
          </select>
          <select>
            <option disabled selected>Perineum Status</option>
            <option>Intact</option>
            <option>Tear</option>
            <option>Episiotomy</option>
          </select>
        </div>
        <div class="row">
          <select>
            <option disabled selected>Lochia Type</option>
            <option>Rubra</option>
            <option>Serosa</option>
            <option>Alba</option>
            <option>None</option>
          </select>
          <select>
            <option disabled selected>Breastfeeding</option>
            <option>Exclusive</option>
            <option>Mixed</option>
            <option>Not breastfeeding</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Baby’s Details</legend>
        <div class="row">
          <input type="text" placeholder="Birth Weight (kg)" />
          <input type="text" placeholder="Current Weight (kg)" />
          <select>
            <option disabled selected>Immunization Given</option>
            <option>Yes</option>
            <option>No</option>
            <option>Partially</option>
          </select>
        </div>
        <textarea placeholder="Remarks on Baby's Health..."></textarea>
      </fieldset>

      <fieldset>
        <legend>Follow-Up & Plan</legend>
        <textarea placeholder="Plan / Next Appointment Notes"></textarea>
      </fieldset>

      <div class="footer">
        <a href="antenatal-new.html">
          <button type="button" style="background:#555;">View Registration</button>
        </a>
        <button type="submit">Save</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#visitDate", {
      dateFormat: "Y-m-d"
    });
  </script>
</body>
</html>
